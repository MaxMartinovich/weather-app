    <title>Weather-APP</title>
    <link rel="stylesheet" href="style.css" />
  </head>

    <header>
      <div>
        <button class="botao-header" id="toggle-theme">
          <img id="icon-theme" src="img/night-svgrepo-com.svg" />

      </div>
    </header>
    <div class="box-container">
      <input type="text" class="input-cidade" placeholder="Digite uma Cidade" />
      <button class="botao" onclick="clickButtonLupa()">
        <img class="icone-img" src="img/1093183.svg" />
      </button>
      <button class="botao" onclick="clickButtonMicrofone()">
        <img class="icone-img" src="img/microphone-svgrepo-com.svg" />
      </button>
      <div class="box-pesquisa"></div>
    </div>

    <script src="script.js"></script>
